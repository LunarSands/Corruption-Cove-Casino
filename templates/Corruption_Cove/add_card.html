{% extends 'Corruption_Cove/base.html' %}

{% load static %}

{% block title_block %}
Add Card
{% endblock %}

{% block body_block %}
<link rel="stylesheet" type="text/css" href= "{% static 'account.css' %}">

<div class="welcome">
    <h1 class="welcome">Add a Bank Card</h1>
    <form id="bank_form" method="post" action="{% url 'corruption-cove-casino:add_card' user_slug=request.user.profile.slug%}"
        enctype="multipart/form-data">

        {% csrf_token %}

        <p class="form">
            <label for="id_name">Name:</label>
            <input type="text" name="name" maxlength="40" required="" id="id_name">
        
            <label for="id_cardNo">Cardno:</label>
            <input type="password" name="cardNo" required="" id="id_cardNo">
            
            <label for="id_expiry">Expiry:</label>
            <input type="password" name="expiry" required="" id="id_expiry">
            
            <label for="id_cvv">Cvv:</label>
            <input type="password" name="cvv" required="" id="id_cvv">
            
            <label for="id_balance">Balance:</label>
            <input type="number" name="balance" step="any" required="" id="id_balance">

            <input type="submit" name="submit_b" value="Add Card" />
        </p>
    </form>
</div>
{% endblock %}
