{% load static %}
<link rel="stylesheet" type="text/css" href= "{% static 'bets.css' %}">

<div class="bets">
    <h4>Here top-5 last bets will be displayed:</h4>
    {% for bet in bets %}
    <p><b>{{bet.username}}</b>: <em>{{bet.amount|mul:personalRate|floatformat:2}}</em></p>
    {% endfor %}
</div>
